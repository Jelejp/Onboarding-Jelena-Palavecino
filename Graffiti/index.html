<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graffiti</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex">
        <section class="flex w-1/3 h-screen bg-gray-300">
            <form class="w-11/12 h-5/6 flex flex-col items-center justify-center bg-gray-200 m-10 border-2 border-gray-400">
                <label for="entradaDeTexto" class="mt-24">Ingrese su texto</label>
                <input type="text" id="entradaDeTexto" class="border-2 border-gray-400 mt-5">

                <label for="selectorColor" class="mt-10"> Escoje un color</label>
                <input type="color" id="selectorColor" class="w-10 h-10 flex mt-10" value="#ff0000">

            <div class="flex mt-5">
                <input type="checkbox" id="estiloGraffiti" name="estilo" class="mr-9">
                <label for="estiloGraffiti" >Graffiti</label>
            </div>    
            <div class="flex ">
                <input type="checkbox" id="estiloPoster" name="estilo" class="mr-10">
                <label for="estiloSketch" >Poster</label>
                </div>
            
                <button  id="boton" type="button" class ="py-2 px-4 bg-yellow-300 mt-auto text-white font-semibold rounded-lg shadow-md hover:bg-yellow-400">Submit</button>

            </form>
        </section>
        <section class=" flex w-2/3 h-screen bg-red-100">
            <div id="wall" class="w-11/12 h-5/6 bg-yellow-50 m-10 border-2 border-yellow-500 flex flex-wrap">
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
